<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search city..."
      />
      <button type="submit" class="search-btn"></button>
    </form>

    <div class="weather-card is-hidden"></div>

    <button type="button" class="forecast-btn is-hidden">
      View forecast for 5 days
    </button>
    <div class="backdrop is-hidden spin-backdrop">
      <div class="spinner"></div>
    </div>
    <ul class="forecast-list is-hidden"></ul>
  </body>
</html>
